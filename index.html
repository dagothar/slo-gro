<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>SLO-GRO</title>
  
  <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="vendor/spectrum/spectrum.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>

<body>
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">SLO-GRO</a>
			</div>
		</nav>
  </div>
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-8">
        <div class="boards">
          <canvas id="board" width="600" height="600"></canvas>
          <canvas id="overlay" width="600" height="600"></canvas>
        </div>
      </div>
      
      
      <div class="col-md-2">
        
        <!-- RESULTS -->
        <div class="panel panel-default">
          
          <div class="panel-heading">Results</div>
          
          <div class="panel-body">
            <p>Launched: <span id="launched" class="pull-right text-danger">0</span></p>
            <p>Settled: <span id="settled" class="pull-right text-success">0</span></p>
            <p>Radius: <span id="radius" class="pull-right text-primary">0</span></p>
            <p>Area: <span id="area" class="pull-right text-primary">0</span></p>
            <p>Attraction: <span id="attraction" class="pull-right text-primary">0</span></p>
          </div>
          
        </div>
        
      </div>
      
      
      <div class="col-md-2">
        
        <!-- CONTROLS -->
        <div class="panel panel-default">
          
          <div class="panel-heading">Controls</div>
          
          <div class="panel-body">
            
            <!-- buttons -->
            <div class="form-group">
              <button type="button" class="button-reset btn btn-default btn-block">Reset <span class="glyphicon glyphicon-off"></span></button>
              <button type="button" class="button-start btn btn-default btn-block">Start <span class="glyphicon glyphicon-play"></span></button>
              <button type="button" class="button-stop btn btn-default btn-block">Pause <span class="glyphicon glyphicon-pause"></span></button>
              <!--button type="button" class="button-step btn btn-default btn-block">Step <span class="glyphicon glyphicon-step-forward"></span></button-->
            </div>
            
            <!-- size slider -->
            <div class="form-group">
              <label>Radius:</label>
              <input type="range" min="0" val="100" max="100" class="slider-radius"/>
            </div>
            
            <!-- attraction slider -->
            <div class="form-group">
              <label>Attraction:</label>
              <input type="range" min="0" val="0" max="100" class="slider-attraction"/>
            </div>
            
            <!-- color pickers -->
            <div class="form-group">
              <label>Board color:</label>
              <input type="color" name="board-color" value="#ffffff"/>
            </div>
            <div class="form-group">
              <label>Sediment color:</label>
              <input type="color" name="main-color" value="#00ff00"/>
            </div><div class="form-group">
              <label>Trail color:</label>
              <input type="color" name="trail-color" value="#ffff00"/>
            </div>
            
             <div class="form-group">
              <button type="button" class="button-colors btn btn-default btn-block">Clear board <span class="glyphicon glyphicon-erase"></span></button>
            </div>
            
          </div>
        </div>
        
        
      </div>
      
    </div>
  </div>
  
  <div class="footer">
  </div>
  
  <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
  <script src="vendor/spectrum/spectrum.js"></script>
  <script src="scripts/array2.js"></script>
  <script src="scripts/slogro.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
